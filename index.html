<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- TITLE -->
    <title>Pokedex</title>

    <!-- SOURCES -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- MAIN JS -->
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main>
        <img src="https://media.tenor.com/74l5y1hUdtwAAAAj/pokemon.gif" alt="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number">12</span>-
            <span class="pokemon_name">pikachu</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button> -
            <button class="button btn-prev">Prev &gt;</button>
        </div>

        <!-- <img src="src/images/pokedex.png" alt="pokedex" class="pokedex"> -->
    </main>

</body>

</html>
